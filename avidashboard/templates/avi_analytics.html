<iframe src="https://{{ controller_ip  }}/#/authenticated/applications/dashboard?csrf_token={{ csrf_token }}&session_id={{ session_id }}&tenant_name={{ tenant_name }}"
		id="aviDashboard" 
		sandbox="allow-scripts allow-same-origin" 
		width="100%" 
		height="600">
</iframe>
<script type="text/javascript">
(function() {
	var iframe = document.getElementById('aviDashboard');
	if (iframe) {

		function resize() {
			var rect = iframe.getBoundingClientRect();
			var top = rect.top;
			var ch = document.documentElement.clientHeight;
			var dh = ch - top - 20;
			iframe.setAttribute('height', dh);
		};

		window.addEventListener('resize', function() {
			setTimeout(resize, 100);
		});
		resize();
	}
})();
</script>
